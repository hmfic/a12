<mat-sidenav-container autosize hasBackdrop >

  <mat-sidenav #sidebar class="sidenav-contents" mode="over" fixedInViewport="true">
  	<mat-list>
		 <mat-list-item routerLinkActive="{{getBackground(globals.theme)}}"> 
		 	<a routerLink="about" class="sidenav-links" routerLinkActive="{{getBackground(globals.theme)}}" >
				<div (click)="sidebar.close()" style="display: flex;align-items: center;">
					<i class="material-icons">people</i>&nbsp; About
				</div>
			</a> 
		 </mat-list-item>
		 <mat-list-item routerLinkActive="{{getBackground(globals.theme)}}"> 
		 	<a routerLink="settings" class="sidenav-links" routerLinkActive="{{getBackground(globals.theme)}}">
		 		<div (click)="sidebar.close()" style="display: flex;align-items: center;">
					<i class="material-icons">message</i>&nbsp; Settings
				</div>
			</a>
	 	 </mat-list-item>
	</mat-list>
  	
  </mat-sidenav>

  <mat-sidenav-container class="drawer-contents">
      	<router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
