<mat-sidenav-container autosize  >

  <mat-sidenav #sidebar class="sidenav-contents" mode="over" fixedInViewport="true">

  	<div class="sidebar-header">
  		<div text-align="left" >Coyote Creek Acuity </div>
  		<span class="fill-remaining-space"></span>
  		<button mat-mini-fab (click)="sidebar.close()" style="line-height: 18px !important;padding-right:0px; padding-left:0px;min-width:20px;">
  			<i class="material-icons"(click)="sidebar.close()" >close</i>
  		</button>
  	</div> 
  	<mat-list>
		 <mat-list-item routerLinkActive="active"> 
			<a routerLink="main" class="sidenav-links"  >
				<div (click)="sidebar.close()" style="display: flex;align-items: center;">
					<i class="material-icons">home</i>&nbsp; Home
				</div>
			</a>
		 </mat-list-item>
		 <mat-list-item routerLinkActive="active"> 
			<a routerLink="next" class="sidenav-links"  >
				<div (click)="sidebar.close()" style="display: flex;align-items: center;">
					<i class="material-icons">settings</i>&nbsp; Settings
				</div>
			</a>
		 </mat-list-item>
		 <mat-list-item routerLinkActive="active"> 
			<a routerLink="next2" class="sidenav-links">
				<div (click)="sidebar.close()" style="display: flex;align-items: center;">
					<i class="material-icons">build</i>&nbsp; Build
				</div>
			</a>
		 </mat-list-item>
	</mat-list>
  	
  </mat-sidenav>

  <mat-sidenav-container class="drawer-contents">
      	<router-outlet></router-outlet>
  </mat-sidenav-container>
</mat-sidenav-container>
