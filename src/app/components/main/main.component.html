<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center" cdkDropList>
	<mat-card class="mat-elevation-z4" color="primary" cdkDrag>
		<mat-card-header color="success">
			<span fxFlex="90" style="margin:8px;">Early Warning Dashboard1</span>
			<div style="margin:8px;" cdkDragHandle><i class="material-icons blue">drag_indicator</i></div>
		</mat-card-header>
		<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center" >
		  <mat-card class="card-warn"   *ngFor="let value of data" >
		  		<div gdAreas="header header | content content | footer footer" gdGap="8px" gdRows="auto auto auto">
					<div gdArea="header">
					    <i class="material-icons">{{value.icon}}</i>&nbsp; &nbsp;{{value.level}}
					</div>
					<div gdArea="content">
					    {{value.name}}
					</div>
					<div gdArea="footer">
					    {{value.date}}
					</div>
				</div>
		  </mat-card>
		</div>
	</mat-card>

	<mat-card class="mat-elevation-z4" color="primary" cdkDrag>
		<mat-card-header>
			<span style="margin:8px;" fxFlex="90">Early Warning Dashboard 2</span>
			<div style="margin:8px;" cdkDragHandle><i class="material-icons blue">drag_indicator</i></div>
		</mat-card-header>
		<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center" cdkDropList>
		  <mat-card class="card-warn" *ngFor="let value of data" >
		  		<div gdAreas="header header | content content | footer footer" gdGap="8px" gdRows="auto auto auto">
					<div gdArea="header">
					    <i class="material-icons">{{value.icon}}</i>&nbsp; &nbsp;{{value.level}}
					</div>
					<div gdArea="content">
					    {{value.name}}
					</div>
					<div gdArea="footer">
					    {{value.date}}
					</div>
				</div>
		  </mat-card>
		</div>
	</mat-card>
</div>
